my trigger:
  triggers: [ async player chat ]
  context:
    player: "@event player"
  namespaces: [ bukkit ]
  baffle:
    based-on: player
    time: 5s
  pre-handle: |-
    &player message '你说话了! (此消息每5秒只能触发一次)'
  post-handle:
    type: js
    content: |-
      this.context.player.sendMessage("处理完了!")
  exception: |-
    warning '触发器 my trigger 处理失败! 具体报错请看后台!'
